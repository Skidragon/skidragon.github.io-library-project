<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <header class="main-header">
        <h1 class="main-header__title">Library</h1>
        <button class="btn btn--primary">Add Book</button>
    </header>
    <section class="books">
        <h2 class="books-section__title"></h2>
        <div class="books__grid">
            <div class="book-tile">
                <p class="book-tile__info"></p>
                <button class = "book-tile__btn-delete"><i class="far fa-trash-alt"></i></button>
                <button class ="book-tile__btn-read btn--danger">Didn't Read</button>
                <button class ="book-tile__btn-edit btn--primary">Edit Book</button>
ï‹­            </div>
        </div>
    </section>

    <div class="add-form">

        <h2 class="add-form__title">Add Book</h2>

        <!-- Add Title -->
        <label for="add-title-info">Title</label>
        <input type="text" placeholder="Add Book Title" id="add-title-info">

        <!-- Add Author -->
        <label for="add-author-info">Author</label>
        <input type="text" placeholder="Add Author" id="add-author-info">

        <!-- Number of Pages? -->
        <label for="add-pages-info">Number of Pages?</label>
        <input type="number" id="add-pages-info">

        <div class="add-form__btn-container">
            <button class="btn--success add-form__btn-submit">Submit</button>
            <button class="btn--danger add-form__btn-cancel">Cancel</button>
    </div>
</body>

</html>
